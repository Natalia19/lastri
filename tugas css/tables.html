<!DOCTYPE html>
<html>
<head>
	<title>tables</title>
	<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
     <h2>Add a border to a table:</h2>

<table>
  <tr>
    <th>lastri</th>
    <th>hendeng</th>
  </tr>
  <tr>
    <td>marion</td>
    <td>jola</td>
  </tr>
  <tr>
    <td>natalia</td>
    <td>hendeng</td>
  </tr>
</table>

</body>
</html>
